<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopLeft</title>
    <style>
        *{   padding:0;margin:0;  }
    </style>
</head>
<body>
<!--left -->
<div id="leftTop"></div>
<!--map and right -->
<div>
    <svg width="1400" height="560">
        <!--map-->
        <g id="map"></g>
        <!--right charts-->
        <g id="right" transform="translate(1100,0) scale(1)"></g>
    </svg>
</div>
<!--bottom-->
<div id="leftBottom" style="position: absolute;bottom:50px;">
</div>
<button id="playBtn">Play</button>
<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
<script src="js/d3.js"></script>
<script src="js/main.js"></script>
<script>
    window.onload = function () {
        d3.json("p1.json",function(data){
            var lt_para = {
                width: 960,
                height: 900,
                data:data,
                container: "leftTop",
                backgroundColor:"#ccc",
                foregroundColor:"#913ecc",
                xOffset:70,
                yOffset:300,
                titleWidth:235,
                titleHeight:50,
                titleText:["交易额TOP5","交易额分类信息"]
            };
            lt= _chartMgr.lefttopPart(lt_para);
            lt.play();
        });

        $("#playBtn").on("click", function () {
            var text = $(this).text();
            if (text.toLowerCase() == "play") {
                $(this).text("Stop");
                lt.loop();
            }
            else {
                $(this).text("Play");
                lt.stop();
            }
        });
    };

</script>
</body>
</html>
